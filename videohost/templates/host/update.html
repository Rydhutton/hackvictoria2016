{% extends 'base.html' %}
{% load staticfiles %}


{% block navbar %}

{% if user.is_authenticated %}
    <div class="pull-xs-right">
        <a class="navbar-brand " href="logout/">Logout</a>
    </div>
{% else %}
    <div class="pull-xs-right">
        <a class="navbar-brand " href="login/">Login</a>
    </div>
{% endif %}

{% endblock %}



{% block main %}
    <ul>
        {% for key in keys %}
        <li>{{key}}</li>
        {% endfor %}
    </ul>
{% endblock %}
