{% extends 'base.html' %}

{% block main %}
      <div class="container margin-top ">
        <form  class=" horizontal-center col-md-4   " id="login_form" method="post" action="/main/login/">
            {% csrf_token %}
              <!-- username input-->
                    <div class="form-group ">
                      <div class="">
                        <input id="id_username" name="username" type="text" placeholder="Username" class="form-control input-md">
                      </div>
                    </div>

                     <!-- Password input-->
                    <div class="form-group">
                      <div class="">
                          <input id="id_password" maxlength="128" name="password" type="password" placeholder="Password" class="form-control input-md">
                      </div>
                    </div>
                    <div>
                        <input class="btn btn-lg btn-default col-md-4 horizontal-center" type="submit" name="submit" value="Login"/>
                    </div>

        </form>
      </div>
{% endblock %}
